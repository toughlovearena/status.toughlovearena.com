<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLA Status</title>

  <link rel="shortcut icon" href="static/favicon.png">
  <meta property="og:url" content="https://status.toughlovearena.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="TLA Status">
  <meta property="og:description" content="Status page for toughlovearena.com">
  <meta property="og:image" content="https://status.toughlovearena.com/static/favicon.png">

  <link rel="stylesheet" href="static/Chart.2.9.4.css" />
  <script src="static/Chart.2.9.4.js"></script>

</head>

<body>
  <script>
    async function poll(url) {
      const resp = await fetch(url + '?v=' + new Date().getTime());
      const data = await resp.json();
      return data;
    }
    async function nocors(url) {
      await fetch(url + '?v=' + new Date().getTime(), {
        mode: 'no-cors',
      });
    }
    function up(url) {
      return `
        <a href="${url}" target="_blank" style="text-decoration: none;">
          <span class="up">OK</span>
        </a>
      `.trim();
    }
    function down(url) {
      return `
        <a href="${url}" target="_blank" style="text-decoration: none;">
          <span class="down">DOWN</span>
        </a>
      `.trim();
    }
    async function checkNoCors(tag, url) {
      const start = new Date().getTime();
      const row = document.getElementById(tag);
      const [elmLabel, elmStatus, elmMS] = Array.from(row.children);
      console.log(tag, elmLabel, elmStatus, elmMS);
      let failed = false;
      try {
        await nocors(url);
        elmStatus.innerHTML = up(url);
      } catch (err) {
        console.log(err);
        elmStatus.innerHTML = down(url);
        failed = true;
      }
      elmMS.innerText = (new Date().getTime() - start);
      if (failed) {
        throw new Error('nocors failed for ' + url);
      }
    }

    async function version() {
      try {
        const data = await poll('https://toughlovearena.com/version.json');
        const version = data.v;
        document.getElementById('version').innerText = version;
      } catch (err) {
        console.log(err);
        document.getElementById('version').innerText = '???';
      }
    }

    async function news() {
      try {
        const data = await poll('https://us-central1-fighter-api.cloudfunctions.net/webApi/api/v1/news');
        const message = data?.message || '<i>no news</i>';
        document.getElementById('news').innerHTML = message;
      } catch (err) {
        console.log(err);
        document.getElementById('news').innerHTML = '???';
      }
    }

    async function playerCount() {
      try {
        const data = await poll('https://presence.toughlovearena.com');
        const sum = Object.values(data).reduce((c, sum) => sum + c, 0);
        document.getElementById('count').innerText = sum;
        Object.keys(data).forEach(key => {
          const elm = document.getElementById(key);
          if (elm) {
            elm.innerText = data[key];
          }
        })
      } catch (err) {
        console.log(err);
        document.getElementById('count').innerText = '???';
      }
    }

    function createQueueChart(id, label, colorRGB) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            backgroundColor: `rgba(${colorRGB.r}, ${colorRGB.g}, ${colorRGB.b}, 0.2)`,
            borderColor: `rgba(${colorRGB.r}, ${colorRGB.g}, ${colorRGB.b}, 1)`,
            borderWidth: 1
          }]
        },
        options: {
          legend: {
            display: false,
          },
          responsive: true,
          // maintainAspectRatio: true,
          scales: {
            xAxes: [{
              scaleLabel: {
                display: true,
                labelString: 'seconds waiting for match',
                fontColor: 'white',
              },
              ticks: {
                fontColor: 'white',
              },
            }],
            yAxes: [{
              scaleLabel: {
                display: true,
                labelString: 'matches',
                fontColor: 'white',
              },
              ticks: {
                beginAtZero: true,
                fontColor: 'white',
              },
            }],
          },
        }
      });
      return myChart;
    }
    const rankedChart = createQueueChart('chart-ranked', 'Ranked Queue Time', { r: 162, g: 100, b: 235, });
    const casualChart = createQueueChart('chart-casual', 'Casual Queue Time', { r: 54, g: 162, b: 235, });

    function chunk(arr, chunkSize) {
      const results = [];
      let start = 0;
      while (start < arr.length) {
        results.push(arr.slice(start, start + chunkSize));
        start += chunkSize;
      }
      return results;
    }
    function convertQueueTimesToData(queueTimes) {
      console.log(queueTimes);
      const lookup = {};
      const latestDate = Object.keys(queueTimes).sort().pop();
      if (!latestDate) { return; }

      const queueDate = queueTimes[latestDate];
      for (const key in queueDate) {
        const seconds = parseFloat(key.split('s')[0]);
        const count = queueDate[key];
        lookup[seconds.toString()] = (lookup[seconds.toString()] || 0) + count;
      }
      const dataSet = [];
      let sum = 0;
      let sumCount = 0;
      for (const key in lookup) {
        const seconds = parseFloat(key);
        const count = lookup[key];
        dataSet.push({ seconds, count, });
        sum += seconds * count;
        sumCount += count;
      }
      const average = sum / sumCount;

      const lowest = 0;
      const highest = Math.max(...dataSet.map(d => d.seconds));
      const allLabels = [...Array(highest + 1).keys()];
      const allValues = allLabels.map(i => lookup[i.toString()] || 0);
      const labels = chunk(allLabels, 5).map(c => `${c[0]} - ${c.concat().pop()}`);
      const values = chunk(allValues, 5).map(c => c.reduce((sum, curr) => sum + curr, 0));
      return { labels, values, average };
    }
    async function queueTimes() {
      try {
        const data = await poll('https://match.toughlovearena.com/details');
        const servers = data;
        const prod = servers.filter(s => s.label === 'prod')[0];
        const queues = [{
          queueTimes: prod.ranked.queueTimes,
          avgId: 'queue-ranked',
          chart: rankedChart,
        }, {
          queueTimes: prod.casual.queueTimes,
          avgId: 'queue-casual',
          chart: casualChart,
        }];
        queues.forEach(q => {
          const graphData = convertQueueTimesToData(q.queueTimes);
          if (!graphData) { return; }

          while (q.chart.data.labels.length) {
            q.chart.data.labels.pop();
          }
          q.chart.data.datasets.forEach(ds => {
            while (ds.data.length) {
              ds.data.pop();
            }
          });
          graphData.labels.forEach(lab => q.chart.data.labels.push(lab));
          graphData.values.forEach(val => q.chart.data.datasets.forEach(ds => ds.data.push(val)));
          q.chart.update();
          document.getElementById(q.avgId).innerText = Math.round(graphData.average);
        });
      } catch (err) {
        console.log(err);
        queues.forEach(q => {
          document.getElementById('queue-ranked').innerText = '???';
          document.getElementById('queue-casual').innerText = '???';
        });
      }
    }

    async function pollAll() {
      try {
        const allOk = await Promise.all([
          version(),
          news(),
          playerCount(),
          queueTimes(),
          checkNoCors('home', 'https://toughlovearena.com/version.json'),
          checkNoCors('cache', 'https://cache.toughlovearena.com/health'),
          checkNoCors('handshake', 'https://handshake.toughlovearena.com/health'),
          checkNoCors('leaderboard', 'https://leaderboard.toughlovearena.com/health'),
          checkNoCors('match', 'https://match.toughlovearena.com'),
          checkNoCors('presence', 'https://presence.toughlovearena.com/health'),
          checkNoCors('stun', 'https://stun.toughlovearena.com/health'),
          checkNoCors('api', 'https://us-central1-fighter-api.cloudfunctions.net/webApi/api/v1/'),
        ]);
        document.getElementById('status-overall').innerHTML = up();
      } catch (err) {
        document.getElementById('status-overall').innerHTML = down();
      }
      document.getElementById('updated').innerText = new Date().toLocaleTimeString();
    }

    // init
    pollAll();
    setInterval(() => pollAll(), 30 * 1000);
    setInterval(() => window.location.reload(false), 5 * 60 * 1000);
  </script>
</body>
